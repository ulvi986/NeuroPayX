<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <a href = {% url 'index' %}>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">NeuroPayX</h2>
            </a>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBZ8cxU-hyeswTEKU5neVVjD7qSuFnvUoj2-TyJ5RCaI4D5zSw8J8Ji_hGT9LpqTv5P37k6MyD-8MpwTWoQBlmwT_I_v6xMM9jdAjauSJRroKgSMF_LAKOMMSrF373blJgN2ghfD7YreZjgcjyxmzIXkEp1JMOk_oSQSWsH0fsDa36ysD4OLqPh8M1ONFaAM5VkKtIsIDYV9nlMN86MpSFTygUO4uUUvL68kwCHiX9wY3G4yJKnUAGNF7P620jNCxYo9w5s5TNnuqs");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div
                    class="text-[#617589] flex border-none bg-[#f0f2f4] items-center justify-center pl-4 rounded-l-xl border-r-0"
                    data-icon="MagnifyingGlass"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    placeholder="Search users"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-full placeholder:text-[#617589] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    value=""
                  />
                </div>
              </label>
            </div>
            <div class="grid grid-cols-1 gap-4">
                {% for c in consultans %}
                    <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between  ">
                        <div class="flex items-center gap-4">
                        <div
                            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-10 w-10"
                            style="background-image: url('{% if c.image %}{{ c.image.url }}{% else %}https://via.placeholder.com/100{% endif %}');"
                        ></div>
                          <div class="flex flex-col">
                            <p class="text-[#111418] text-base font-medium leading-normal line-clamp-1">
                                {{ c.username }}
                            </p>
                            <p class="text-[#617589] text-sm font-normal leading-normal line-clamp-2">
                                Product Manager
                            </p>
                          </div>
                        </div>
                        <div class="shrink-0">
                        <p class="text-[#111418] text-base font-normal leading-normal">
                            {{ c.experience_title }}
                        </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-10 w-fit"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDLLoMDBg4GSThtGjxZI8sZ5IwZcUY1GitWIsWguiQfbIcFSu9W8PBeDKOhur6wCCjEM7n3BVkfH4js2o6brz-c6cnh0FjwxwSyDOERl85Tznap9MkqB2qapO6TFoP1-CapO5bovX_Ao1cMArycWqCXYGYi_9y32MAO-KZtomEeew4rmy04EiPMEMkRiz1XIMO-rsYpw8VRYPX1dpr5_IILGV6YTuOAqLl9uLGvJD_WfhsdUF2hnSQbkkPmyCAEMj4pwi6bUof8Wh4");'
                ></div>
                <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Ethan Bennett</p>
              </div>
              <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">Product Manager</p></div>
            </div>
            <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-10 w-fit"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDHJYILbnWtE4T29-aTX71oPZtYJEY3v3h2jeVi3cNJcFHsO3yCRLiWLagmtH4-_u6AFdLgTh-E67Y5lXbtKp_defme_VvsXPhzVozuKBDZwmOTR2Pli8XbF-WUdzSkkjT6NC7UVXNIgJ8rKGC_5BFBoywvT77isTfIGpf7zushz6KtmsV3rYd7aaINU5UnK326eW7WLHOF-xWUR-aeT_ouoLAqUFi3GE3UpZideM5lLZ7Oor26coSf8g9AGDToViqYQtXH84keegg");'
                ></div>
                <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Olivia Hayes</p>
              </div>
              <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">UX Designer</p></div>
            </div>
            <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-10 w-fit"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuABdzf2Q3VSMIsHVkvW9CpLhxBChujUAh1D_BR6qy2crsqbGtUL1TYj7VzjWdxyF3ERmNfhzAMp5gc0Zbl23YC2fk1TEt7gPsXDBcHQ2SAX2XriL02JC-7Z5ANwC_Dp2sOQaRqSnm7fd-YfduvnX6rBATHUb1A59CyFEn6U3uvK4dlCXoQipATh5SYu843fTYOnav6E7LSxA27zvQ41syQPT6PSUaIz1fIunopwLbl-3by9nNQlnDg9fyl_3Hd00rGIvgGkGwk1h0w");'
                ></div>
                <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Liam Foster</p>
              </div>
              <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">Data Scientist</p></div>
            </div>
            <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-10 w-fit"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCma_5yklq0H7ak2Bf4pxMDouqkBbR8W_BDXz_wZT3UZEpCG74P7ucybhBn-Y8jLb4p67O4b7IWOMr1sUrDbSRRM_ohgMF3-Z7lkXqaXyzATt31mNMPPC2p8KCDEq76jkUwEbHJ-hOZ4paJQEbss3UJwUeEkAH6-eukuuajdKflEWuaJ5hnDaRGGqh7wzegujVMqx5QZsrW-i8TxJqWRCmWXF-QherhIDkYfEvUuHrgC7vIpy9Bl24xrW7atk1Ahw7bb8qDZkf8k7A");'
                ></div>
                <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Ava Harper</p>
              </div>
              <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">Marketing Specialist</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
